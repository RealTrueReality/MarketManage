<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
  <div class="addBrand-container" id="product-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="false"
        label-width="180px"
        class="demo-ruleForm"
      >
<!--        <el-form-item label="姓名:" prop="empName">-->
<!--          <el-input v-model="ruleForm.empName" placeholder="请输入姓名" maxlength="20"/>-->
<!--        </el-form-item>-->
        <el-form-item
          label="商品名称:"
          prop="prodName"
        >
          <el-input
            v-model="ruleForm.prodName"
            placeholder="请输入商品名称"
            maxlength="20"
          />
        </el-form-item>

        <el-form-item
          label="商品种类:"
          prop="prodCategory"
        >
          <el-input
            v-model="ruleForm.prodPrice"
            placeholder="请输入商品价格"
            maxlength="30"
          />
        </el-form-item>
        <el-form-item
          label="供应商编号:"
          prop="supplierId"
        >
          <el-input
            v-model="ruleForm.supplierId"
            placeholder="请输入供应商编号"
            maxlength="12"
          />
        </el-form-item>

        <div class="subBox address">
          <el-form-item>
            <el-button  @click="goBack()">
              取消
            </el-button>
            <el-button
              type="primary"
              @click="submitForm('ruleForm', false)"
            >
              保存
            </el-button>
            <el-button
              v-if="actionType == 'add'"
              type="primary"
              class="continue"
              @click="submitForm('ruleForm', true)"
            >
              保存并继续添加
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/product.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/index.js"></script>
    <script>
      new Vue({
        el: '#product-add-app',
        data() {
          return {
            id: '',
            actionType : '',
            ruleForm : {
                'prodName': '',
                'prodCategory': '',
                'prodPrice': '',
                'supplierId': ''
            }
          }
        },
        computed: {
          rules () {
            return true
          }
        },
        created() {
          this.id = requestUrlParam('id')
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryProductById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                console.log(res.data)
                this.ruleForm = res.data
                // this.ruleForm.sex = res.data.sex === '0' ? '女' : '男'
                // this.ruleForm.password = ''
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },
          submitForm (formName, st) {
            this.$refs[formName].validate((valid) => {
              if (valid) {
                if (this.actionType === 'add') {
                  const params = {
                    ...this.ruleForm,
                    // sex: this.ruleForm.sex === '女' ? '0' : '1'
                  }
                  addProduct(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('商品添加成功！')
                      if (!st) {
                        this.goBack()
                      } else {
                        this.ruleForm = {
                          'prodName': '',
                          'prodCategory': '',
                          'prodPrice': '',
                          'supplierId': ''
                        }
                      }
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {
                  const params = {
                    ...this.ruleForm,
                    // sex: this.ruleForm.sex === '女' ? '0' : '1'
                  }


                  editCustomer(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('商品信息修改成功！')
                      this.goBack()
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              } else {
                console.log('error submit!!')
                return false
              }
            })
          },
          goBack(){
            window.parent.menuHandle({
              id: '2',
              url: '/page/product/list.html',
              name: '商品'
            },false)
          }
        }
      })
    </script>
</body>
</html>
