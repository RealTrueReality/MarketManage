<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="purchase-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入采购订单号"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="handleQuery"
                ></i>
            </el-input>
            <el-button
                    type="primary"
                    @click="addpurchaseHandle('add')"
            >
                + 添加采购信息
            </el-button>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
        >
            <el-table-column
                    prop="purchaseNo"
                    label="采购订单号"
            ></el-table-column>
            <el-table-column
                    prop="supplierId"
                    label="供应商编号"
            ></el-table-column>
            <el-table-column
                    prop="purchaseDate"
                    label="采购日期"
            ></el-table-column>
            <el-table-column
                    prop="prodId"
                    label="商品编号"
            ></el-table-column>
            <el-table-column
                    prop="purchaseQuantity"
                    label="采购数量"
            ></el-table-column>
            <el-table-column
                    prop="purchasePrice"
                    label="采购总价"
            ></el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addpurchaseHandle('',scope.row.purchaseId)"
                    >
                        编辑
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="redBug"
                            @click="deletePurchase(scope.row.purchaseId)"
                    >
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[5, 10, 15,20]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/purchase.js"></script>
<script>
    new Vue({
        el: '#purchase-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                id: '',
                pageSize: 10,
                tableData: [],
                status: '',
            }
        },
        computed: {},
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getPurchaseList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })

            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addpurchaseHandle(st, id) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/page/purchase/add.html',
                        name: '添加采购信息'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/page/purchase/add.html?id=' + id,
                        name: '修改采购信息'
                    }, true)
                }
            },


            async deletePurchase(purchaseId) {
                console.log(purchaseId);
                const confirmResult = await this.$confirm('确认删除该采购信息?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).catch(err => console.log(err))
                await deletePurchaseById(purchaseId).then(res => {
                    if (String(res.code) === '1') {
                        this.$message.success('删除成功')
                        this.init()
                    }
                }).catch(err => {
                    this.$message.error('删除失败：' + err)
                })
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
